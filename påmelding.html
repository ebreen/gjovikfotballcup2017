<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gjøvik Fotball cup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="index.html" class="navbar-left"><img src="bilder/logo fotballcup transparent.PNG" width="auto" height="75px"></a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html"><h4>Hjem</h4></a></li>
                <li><a href="program.html"><h4>Program</h4></a></li>
                <li><a href="påmelding.html"><h4>Påmelding</h4></a></li>
                <li><a href="registrertelag.html"><h4>Registrerte Lag</h4></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="påmelding.html"><span class="glyphicon glyphicon-user"></span> Registrer</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <h1>Lagleder informasjon</h1>
                <form>
                    <div class="form-group">
                        <label for="navn">Navn</label>
                        <input type="navn" class="form-control" id="navn">
                    </div>
                    <div class="form-group">
                        <label for="epost">E-post(brukernavn)</label>
                        <input type="epost" class="form-control" id="epost">
                    </div>
                    <div class="form-group">
                        <label for="passord">Passord</label>
                        <input type="passord" class="form-control" id="passord">
                    </div>
                    <div class="form-group">
                        <label for="passord">Bekreft passord</label>
                        <input type="passord" class="form-control" id="passord">
                    </div>
                    <div class="form-group">
                        <label for="mobilnummer">Lag Leder Mobil</label>
                        <input type="mobilnummer" class="form-control" id="mobilnummer">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="adresse" class="form-control" id="adresse">
                    </div>
                    <div class="form-group">
                        <label for="poststed">Poststed</label>
                        <input type="postsed" class="form-control" id="poststed">
                    </div>
                    <div class="form-group">
                        <label for="postnummer">Postnummer</label>
                        <input type="postnummer" class="form-control" id="postnummer">
                    </div>
                    <button type="submit" class="btn btn-default">Lagre</button>
                </form>
            </div>
            <div class="col-xs-4 borders">
                <h2>VIKTIG INFORMASJON!</h2>
                <br>
                <p>Laget må være registrert, bekreftet og betalt innen 5. juli for å være med på cupen. Alle spørsmål vedrørende påmeldingen skal rettes til paamelding@gjovikcup2017.no</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <footer class="navbar-default navbar-fixed-bottom">
            <div class="nav navbar-nav center">
                <li><a href="http://www.tine.no"><h4><img src="bilder/sponsorere/tine-logo.png" width="auto" height="50px"></img></h4></a></li>
                <li><a href="http://www.topro.no"><h4><img src="bilder/sponsorere/topro.png" width="auto" height="50px"></img></h4></a></li>
                <li><a href="http://www.toten-transport.no"><h4><img src="bilder/sponsorere/totentransportdeiligbror.jpg" width="auto" height="50px"></img></h4></a></li>
                <li><a href="http://www.adidas.no"><h4><img src="bilder/sponsorere/adidas.png" width="auto" height="50px"></img></h4></a></li>
            </div>
        </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
